{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'accounts/dashboard/user_info.css' %}">
{% endblock %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Estilos para o fundo azul claro e centralização do formulário */
        .paste-blue-bg {
            background-color: #A7D8FF; /* Azul claro */
            margin: 0;
            padding: 0;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #A7D8FF;
            margin: -20px;
        }

        .form-list {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-list li {
            margin-bottom: 15px;
        }

        .form-list input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 25px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #000;
            color: white;
            padding: 12px 25px;
            font-size: 1.2rem;
            border-radius: 25px;
            width: 100%;
            margin-top: 15px;
        }

        button:hover {
            background-color: #333;
        }

        .text-dark {
            color: #333;
        }

        .text-white {
            color: white;
        }

        .shadow-text {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .w-sm-350 {
            max-width: 350px;
        }
    </style>
</head>

<body>
{% block content %}
<div class="paste-blue-bg">
    <div class="form-container">
        <form method="post" class="form-list">
            <h2 class="text-dark">Informações de Pagamento</h2>
            {% csrf_token %}
            {{ form.as_p }} <!-- Renderiza automaticamente os campos do formulário -->
            <button type="submit">Pagar</button>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}{% endblock %}
</body>
