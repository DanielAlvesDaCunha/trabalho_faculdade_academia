<h1>Matrícula do Aluno</h1>

{% if plano %}
    <h3>Plano Selecionado: {{ plano.nome }}</h3>
    <p>Atividades Inclusas:</p>
    <ul>
        {% for atividade in atividades %}
            <li>{{ atividade }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>Selecione um plano antes de prosseguir com a matrícula.</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Finalizar Matrícula</button>
</form>
