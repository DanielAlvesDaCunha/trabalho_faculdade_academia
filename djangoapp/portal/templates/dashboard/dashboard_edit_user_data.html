{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Informações Pessoais{% endblock %}


{% block content %}
<div class="m-0 px-0 py-5 flex-grow-1 row align-items-center justify-content-center">
    <div class="d-flex flex-column gap-5">
        <div class="d-flex flex-column justify-content-center align-items-center h-100 gap-3">
            <h2 class="text-center">Alterar Informações Pessoais</h2>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="full_name" value="" maxlength="100" class="textinput form-control bg-white rounded-pill px-2 fs-5 mb-2" required="" id="id_full_name" placeholder="Nome completo">

                <input type="text" name="cpf" value="" class="textinput form-control bg-white rounded-pill px-2 fs-5 mb-2" required="" id="id_cpf" placeholder="CPF">

                <input type="text" name="username" value="" class="textinput form-control bg-white rounded-pill px-2 fs-5 mb-2" required="" id="id_username" placeholder="username">
                </select>

                <div class="d-flex flex-column">
                    <input type="text" name="birthday" value="" class="dateinput form-control bg-white rounded-pill px-2 fs-5 mb-2" required="" id="id_birthday" placeholder="Data de nascimento">
                    <span class="d-flex justify-content-center">Formato: dd/MM/yyyy</span>
                </div>
                
                <div class = "text-center mt-4">
                    <button type="submit" class="btn btn-custom paste-blue-bg rounded-pill w-auto text-white text-decoration-none px-3 fs-4">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
