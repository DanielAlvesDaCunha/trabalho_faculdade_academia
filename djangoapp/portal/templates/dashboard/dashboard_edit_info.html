{% load static %}


{% block content %}
<!-- Início do CSS embutido -->
<style>
    body {
        background-color: #A7D8FF; /* Cor de fundo semelhante a outras páginas */
    }

    /* Layout geral para o formulário de alterações da conta */
    .forms {
        padding: 3rem 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
    }

    .d-flex {
        display: flex;
    }

    .flex-column {
        flex-direction: column;
    }

    .gap-5 {
        gap: 20px;
    }

    .h-100 {
        height: 100%;
    }

    h2 {
        font-size: 2rem;
        font-weight: bold;
        color: #333;
    }

    /* Estilo para o formulário */
    form {
        width: 100%;
        max-width: 600px;
        background-color: #fff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Estilo para os campos do formulário */
    .form-control {
        padding: 0.75rem;
        margin-bottom: 1.5rem;
        border-radius: 4px;
        border: 1px solid #ccc;
        width: 100%;
        font-size: 1rem;
    }

    .form-control:focus {
        border-color: #A7D8FF; /* Azul claro */
        box-shadow: 0 0 5px rgba(167, 216, 255, 0.7);
    }

    /* Estilo para o botão */
    .btn {
        background-color: #A7D8FF; /* Azul claro */
        color: white;
        padding: 1rem 2rem;
        font-size: 1rem;
        border: none;
        border-radius: 50px;
        width: auto;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btnn:hover {
        background-color: #89c5f6; /* Cor de hover mais escura */
    }

    /* Estilo para a estrutura do botão */
    .text-center {
        text-align: center;
    }

    .mt-4 {
        margin-top: 1.5rem;
    }

    /* Estilos adicionais para responsividade */
    @media (max-width: 768px) {
        .gap-5 {
            gap: 10px;
        }

        h2 {
            font-size: 1.5rem;
        }

        .btn     {
            font-size: 1.1rem;
            padding: 0.75rem 1.5rem;
        }
    }
   
</style>
<!-- Fim do CSS embutido -->

<div class="forms">
    <div class="d-flex flex-column gap-5">
        <div class="d-flex flex-column justify-content-center align-items-center h-100 gap-3">
            <h2 class="text-center">Alterar Informações Pessoais</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}  
                <div class="flex">
                    <button type="submit" class="btn">
                    Salvar Alterações
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
